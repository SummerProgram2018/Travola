<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./css/bootstrap.css">
		
		<script src="js/journeyplanner.js"></script>

        <title>Travello - Optimised Journey Planner</title>
    </head>
    <body>
		<div id="heading" class="container">
			<h2>My Journey</h2>
		</div>
		
		<div id="journeyPlanner" class="container">
			<h4>How long do you plan to stay?</h4>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">Days</span>
				</div>
				<input id="daysInput" type="number" class="form-control" placeholder="Duration in Days" aria-label="Days" aria-describedby="Days">
			</div>
			
			<div id="locationDiv">
				
			</div>
			
			<div id="activityDiv" class="btn-group">
			
			</div>
			
			<div id="cardsDiv" class="container">
			
			</div>
			
			<div id="timeDiv" class="container">
		
			</div>
			
			<br>
			
			<button onclick="optimise()" class="optBtn btn btn-success" id="optBtn">Optimise Journey!</button>
			
		</div>
		
		<br>
		
		<div id="timetableParent" class="container">
			
		</div>
		
		
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="./js/bootstrap.bundle.js"></script>
    </body>
</html>
